<!DOCTYPE html>
<html>
<head>
<title>Snake Game</title>
<style>
body {
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
#gameCanvas {
  background-color: #000;
  border: 2px solid #333;
}
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const gridSize = 20;
let snake = [{x: 10, y: 10}];
let food = {};
let dx = 1;
let dy = 0;
let score = 0;
let gameInterval;

let gamePaused = false;

function togglePause() {
    gamePaused = !gamePaused;
    if (gamePaused) {
        clearInterval(gameInterval); // Stop the game loop
    } else {
        gameInterval = setInterval(gameLoop, 100); // Resume the game loop
    }
}

function handleKeyDown(event) {
    const SPACE_KEY = 32;

    if (event.keyCode === SPACE_KEY) {
        togglePause();
        return; // Prevent other key handling if space is pressed
    }
    changeDirection(event); // Handle arrow keys only if not paused
}

function generateFood() {
  food = {
    x: Math.floor(Math.random() * (canvas.width / gridSize)),
    y: Math.floor(Math.random() * (canvas.height / gridSize))
  };
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = 'green';
  snake.forEach(segment => {
    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
  });

  ctx.fillStyle = 'red';
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
}

function moveSnake() {
    const head = {x: snake[0].x + dx/2, y: snake[0].y + dy/2};
    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score++;
        generateFood();
    } else {
        snake.pop();
    }
}

function checkCollision() {
    const head = snake[0];
    if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
        gameOver();
        return true;
    }
    for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            gameOver();
            return true;
        }
    }
    return false;
}


function gameLoop() {
    moveSnake();
    if (checkCollision()) return;
    draw();
}

function changeDirection(event) {
    const LEFT_KEY = 37;
    const UP_KEY = 38;
    const RIGHT_KEY = 39;
    const DOWN_KEY = 40;

    const keyPressed = event.keyCode;
    const goingUp = dy === -1;
    const goingDown = dy === 1;
    const goingRight = dx === 1;
    const goingLeft = dx === -1;

    if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -1;
        dy = 0;
    }

    if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -1;
    }

    if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = 1;
        dy = 0;
    }

    if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = 1;
    }
}

function gameOver() {
    clearInterval(gameInterval);
    alert(`Game Over! Score: ${score}`);
    location.reload(); // Simple restart
}

generateFood();
gameInterval = setInterval(gameLoop, 100);
document.addEventListener('keydown', changeDirection);
document.addEventListener('keydown', handleKeyDown); // Use the new handler

</script>
</body>
</html>
